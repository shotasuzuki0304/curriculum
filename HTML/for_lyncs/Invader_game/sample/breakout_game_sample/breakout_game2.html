<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
      * { padding: 0; margin: 0; }
        canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>

<!-- ゲームを描画 -->
<canvas id="myCanvas" width="480" height="320"></canvas>

<!-- JavaScriptのコードを記述 -->
<script>
    // 変数を定義
    var canvas = document.getElementById("myCanvas"); // <canvas>要素への参照を変数canvasに保存
    // 2D描画コンテキスト(Canvasに描画するために使うツール)を保存するためにctx変数を作成
    var ctx = canvas.getContext("2d"); // 2Dグラフィックを描画するためのメソッドやプロパティをもつオブジェクトを返す
    var x = canvas.width/2; // x座標(開始位置) = 240 
    var y = canvas.height-30; // y座標(開始位置) = 290
    var dx = 2; // 弾の進行方向&移動速度
    var dy = -2; // 弾の進行方向&移動速度
    
    // ボールを描写する関数
    function drawBall(){
        ctx.beginPath(); // パスをリセット
        ctx.arc(x, y, 10, 0, Math.PI*2); // 円を描写
        ctx.fillStyle = "#0095DD"; // 塗りつぶしの色を指定
        ctx.fill(); // サブパスを塗りつぶす
        ctx.closePath();
    }

    function draw(){
        // ボールの軌跡を消去
        // 四角形の左上端のx、y座標と四角形の右下端のx、y座標です。この四角形で囲われた領域にある内容全てが消去される
        ctx.clearRect(0,0,canvas.width,canvas.height);
        drawBall();
        // ボールが新しい位置に描画されるようにする
        x += dx; // x座標(開始位置) に dx(2)を足す→右方向に移動
        y += dy; // y座標(開始位置) に dy(-2)を足す→上方向に移動
    }
    
    setInterval(draw,10); // draw関数がsetIntervalの中で10ミリ秒おきに実行される
</script>

</body>
</html>
